<body>
    <div class="content-div">
        <div class="left-div">
        <img src="assets/images/sculptures.jpg">
    </div>
    <div class="right-div">
        <mat-card >
            <mat-card-content>
               <form [formGroup]="form">
                  <mat-form-field>
                     <mat-label>Name</mat-label>
                     <input matInput formControlName="name" >
                  </mat-form-field>
                  <br>
                  <mat-form-field>
                     <mat-label>Surname</mat-label>
                     <input matInput  formControlName="surname" >
                  </mat-form-field>
                  <mat-form-field>
                      <mat-label>Credit card number</mat-label>
                      <input matInput  formControlName="creditCardNumber" >
                   </mat-form-field>
                   <mat-form-field>
                      <mat-label>Type of credit card</mat-label>
                      <mat-select formControlName="creditCardType">
                        <mat-option *ngFor="let type of creditCardTypes" [value]="type">
                          {{type}}
                        </mat-option>
                      </mat-select>
                   </mat-form-field>
                   <mat-form-field>
                      <mat-label>Valid until</mat-label>
                      <input matInput  formControlName="validUntil" >
                   </mat-form-field>
                   <mat-form-field>
                      <mat-label>PIN</mat-label>
                      <input matInput  formControlName="PIN">
                   </mat-form-field>
               <br>
              <input type="text" #error/>
               <br>
               <mat-card-actions>
                  <button mat-button  class="register-button" (click)="tryToBuyATicket(error)">Buy a ticket</button>
               </mat-card-actions>
             </form>
            </mat-card-content>
         </mat-card>
    </div>
</div>
</body>
